spring.datasource.url=jdbc:mysql://localhost:3306/ea_project_1?useSSL=false&createDatabaseIfNotExist=true&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=
# Hibernate
# none, create-only, drop, create, create-drop, validate, update
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
#spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always
server.error.include-message=always
# Transaction Isolation Level
spring.jpa.properties.hibernate.connection.isolation=2;
# Enabling circular dependencies that was disabled from Spring Boot 2.6
#spring.main.allow-circular-references = true